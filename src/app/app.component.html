<app-header (featureSelected) = "onNavigate($event)"></app-header>
<div class="container">

    <div class="col-md-12">
      <app-recipes *ngIf = "emittedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "emittedFeature === 'shopping-list'"></app-shopping-list>
    </div>   
  </div>
</div>
